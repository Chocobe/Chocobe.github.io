name: GitHub Pages Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: á›¦ Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ¬ Use Node.js 18.x
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'

      - name: ğŸ—ï¸ Install and Build
        run: |
          yarn install
          yarn build && touch ./out/.nojekyll
          echo ğŸ›– Done install

      - name: ğŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out

      - name: ğŸ”ˆ Notice
        run: |
          echo ğŸ‰ Deployed successfully
