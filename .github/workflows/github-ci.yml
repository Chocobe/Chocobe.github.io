name: GitHub Pages Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: á›¦ Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ¬ Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: ğŸ’¾ Install and Build
        run: |
          yarn install
          echo ğŸ’» Done install

      - name: ğŸ“ Lint
        run: |
          yarn lint
          echo âœ… Passed Lint

      - name: ğŸ§ª Test
        run: |
          yarn test --coverage
          echo âœ… Passed Test

      - name: ğŸ§± Build
        run: |
          yarn build && touch ./out/.nojekyll
          echo ğŸ¡ Done Build

      - name: ğŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out

      - name: ğŸ”ˆ Notice
        run: |
          echo ğŸ‰ Deployed successfully
