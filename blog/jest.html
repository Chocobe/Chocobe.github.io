ame\":\"shrink-0\\n                        ml-auto\\n                        h-[calc(100vh-72px)]\\n                        sticky top-[72px]\\n                        overflow-auto\",\"navTitle\":\"블로그 카테고리\"}],[\"$\",\"div\",null,{\"style\":{\"maxWidth\":\"980px\"},\"className\":\"flex-1\\n                        mr-auto\\n                        w-full\\n                        overflow-x-hidden\",\"children\":[\"$\",\"$La\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"blog\",\"children\",[\"category\",\"jest\",\"d\"],\"children\"],\"loading\":\"$undefined\",\"loadingStyles\":\"$undefined\",\"loadingScripts\":\"$undefined\",\"hasLoading\":false,\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lb\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\",\"childProp\":{\"current\":[\"$Le\",\"$Lf\",null],\"segment\":\"__PAGE__?{\\\"category\\\":\\\"jest\\\"}\"},\"styles\":null}]}]]}]}]\n"])</script><script>self.__next_f.push([1,"5:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}],[\"$\",\"meta\",\"1\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"2\",{\"children\":\"Chocobe Blog v2\"}],[\"$\",\"meta\",\"3\",{\"name\":\"description\",\"content\":\"Frontend 기술 블로그 입니다.\"}],[\"$\",\"link\",\"4\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}],[\"$\",\"meta\",\"5\",{\"name\":\"next-size-adjust\"}]]\n"])</script><script>self.__next_f.push([1,"e:null\n"])</script><script>self.__next_f.push([1,"10:I[2317,[\"981\",\"static/chunks/981-44ade260b057e1ad.js\",\"396\",\"static/chunks/396-f025c1449253d3af.js\",\"340\",\"static/chunks/340-435c56927bca2087.js\",\"254\",\"static/chunks/app/blog/%5Bcategory%5D/page-a3dc3d010bc92c7f.js\"],\"\"]\n11:T162a,"])</script><script>self.__next_f.push([1,"---\nid: 1\ntitle: '\"node:fs\" 테스트 하기'\ndescription: 'node 모듈중 File System 기능, \"fs\" 를 테스트하는 방법에 대해 정리합니다.'\nthumbnail: https://image.dongascience.com/Photo/2020/03/5bddba7b6574b95d37b6079c199d7101.jpg\n\nfeatured: false\ntags: [\n    'mock-fs',\n    'fs',\n    'node:fs',\n    'jest',\n    '@testing-library',\n    '유닛 테스트',\n]\n\ncreatedAt: '2023-12-17 15:33:00'\nmodifiedHistories: []\n---\n\n\n# \"node:fs\" 테스트 하기\n\nNextjs 를 사용하게 되면서 SSG(static site generators) 와 SSR(server side rendering) 을 사용하게 되었습니다.\n\n그동안 CSR(client side rendering) 의 단점인 SEO 를 해소할 수 있게 되었습니다.\n\nSSG(static site generators) 와 SSR(server side rendering) 을 사용하게 되면, **node** 모듈들을 사용할 수 있습니다.\n\n이번 포스팅은 **node:fs** 를 사용하는 코드를 테스트하는 방법에 대해 정리합니다.\n\n\n\n\u003cbr /\u003e\n\n\n\n## Jest 에서 안내하는 built-in modules 테스트\n\n* 참고: [[Jest 공식문서] Mocking Node modules](https://jestjs.io/docs/manual-mocks#mocking-node-modules)\n\n\u003cbr /\u003e\n\nJest 공식문서에 의하면, built-in modules 를 테스트하기 위해 몇가지 사전준비가 필요합니다.\n\n1. **node_modules** 와 인접한 경로에 **__mocks__** 폴더 만들기\n2. 테스트할 built-in module 과 동일한 이름의 파일(**fs.js**) 을 **__mocks__** 하위에 만들기\n3. **fs.js** 파일 구현하기\n    1. `jest.createMockFromModule('fs')` 를 호출하여 mock 적용하기\n    2. `fs` 의 메시드 중, 테스트 대상이 사용하는 모든 메서드에 mock 구현\n4. 유닛 테스트 파일에서 `jest.mock('fs')` 로 mock 적용하기\n\n\u003cbr /\u003e\n\n위 과정을 모두 구현할 수도 있지만, 좀 더 편리한 방법을 찾아본 결과 **mock-fs** 라는 라이브러리를 찾게 되었습니다.\n\n**mock-fs** 는 Jest 에서 안내하는 \"node:fs\" 테스트 준비 과정을 제공합니다.\n\n\n\n\u003cbr /\u003e\n\n\n\n## **mock-fs** 설치하기\n\n만약 **Typescript** 를 사용한다면, **@types/mock-fs** 모듈도 함께 설치합니다.\n\n```bash title=\"Javascript 사용 시\" \nyarn add -D mock-fs\n```\n\n```bash title=\"Typescript 사용 시\"\nyarn add -D mock-fs @types/mock-fs\n```\n\n\n\n\u003cbr /\u003e\n\n\n\n## **node:fs** 테스크 코드 작성하기\n\n* 참고: [mock-fs 공식 문서](https://github.com/tschaub/mock-fs?tab=readme-ov-file#mock-fs)\n* 참고: [[지나가던 개발자]jest와 mock-fs로 fs 유닛 테스트하기](https://znagadeon.dev/post/test-fs/index.html)\n\n\u003cbr /\u003e\n\n**mock-fs** 를 사용하게 되면 아래의 2가지 작업이 필요합니다.\n\n* `jest.beforeEach()`: **mock-fs** 를 사용한 file system mockup\n* `jest.afterEach()`: **mock-fs** 해제\n\n\u003cbr /\u003e\n\n먼저 테스트 준비를 위한 mockup 을 구현하면 다음과 같습니다.\n\n```typescript showLineNumbers\nimport mock from 'mock-fs';\n\ndescribe('mock-fs 를 사용한 \"node:fs\" 테스트', () =\u003e {\n    beforeEach(() =\u003e {\n        mock({\n            '경로1': {\n                '하위_경로1': {\n                    '파일_1.mdx': '파일 내용 mockup',\n                    '파일_2.mdx': '파일 내용 mockup',\n                },\n            },\n            '경로2/경로3': {\n                '하위_경로2': {\n                    // 빈 폴더\n                },\n            },\n        });\n    });\n});\n```\n\n\u003cbr /\u003e\n\n이제 **node:fs** 는 mockup 에서 정의한 mock file system 을 사용하게 됩니다.\n\n```typescript {22} showLineNumbers\nimport fs from 'node:fs/promises';\nimport mock from 'mock-fs';\n\ndescribe('mock-fs 를 사용한 \"node:fs\" 테스트', () =\u003e {\n    beforeEach(() =\u003e {\n        mock({\n            '경로1': {\n                '하위_경로1': {\n                    '파일_1.mdx': '파일 내용 mockup',\n                    '파일_2.mdx': '파일 내용 mockup',\n                },\n            },\n            '경로2/경로3': {\n                '하위_경로2': {\n                    // 빈 폴더\n                },\n            },\n        });\n    });\n\n    it('\"node:fs\" 를 사용하여 파일을 가져올 수 있다.', async () =\u003e {\n        const fileNameList = await fs.readdir('경로1/하위_경로1');\n\n        expect(fileNameList).toEqual([\n            '파일_1.mdx',\n            '파일_2.mdx',\n        ]);\n    });\n});\n```\n\n\u003cbr /\u003e\n\n마지막으로 **mock-fs** 를 해제할 수 있도록 `jest.afterEach()` 를 작성하면 \"node:fs\" 유닛 테스트는 작성완료 됩니다.\n\n```typescript {21} showLineNumbers\nimport fs from 'node:fs/promises';\nimport mock from 'mock-fs';\n\ndescribe('mock-fs 를 사용한 \"node:fs\" 테스트', () =\u003e {\n    beforeEach(() =\u003e {\n        mock({\n            '경로1': {\n                '하위_경로1': {\n                    '파일_1.mdx': '파일 내용 mockup',\n                    '파일_2.mdx': '파일 내용 mockup',\n                },\n            },\n            '경로2/경로3': {\n                '하위_경로2': {\n                    // 빈 폴더\n                },\n            },\n        });\n    });\n\n    afterEach(mock.restore);\n\n    it('\"node:fs\" 를 사용하여 파일을 가져올 수 있다.', async () =\u003e {\n        const fileNameList = await fs.readdir('경로1/하위_경로1');\n\n        expect(fileNameList).toEqual([\n            '파일_1.mdx',\n            '파일_2.mdx',\n        ]);\n    });\n});\n```\n\n\n\n\u003cbr /\u003e\n\n\n\n## 마치며\n\n이번 포스팅에서는 built-in modules 중 \"fs\" 를 테스트하는 방법에 대해 정리해 보았습니다.\n\n\"fs\" 가 아닌 다른 module 에 대한 테스트를 한다면, 결국은 Jest 공식문서에서 안내하는 mockup 방법도 사용해 보아야 할 것 같습니다.\n"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L10\",null,{\"featuredMarkdownFileDataList\":[],\"commonMarkdownFileDataList\":[{\"category\":\"jest\",\"slug\":\"2023-12-17-01\",\"href\":\"/blog/jest/2023-12-17-01\",\"frontmatter\":{\"id\":1,\"title\":\"\\\"node:fs\\\" 테스트 하기\",\"description\":\"node 모듈중 File System 기능, \\\"fs\\\" 를 테스트하는 방법에 대해 정리합니다.\",\"thumbnail\":\"https://image.dongascience.com/Photo/2020/03/5bddba7b6574b95d37b6079c199d7101.jpg\",\"featured\":false,\"tags\":[\"mock-fs\",\"fs\",\"node:fs\",\"jest\",\"@testing-library\",\"유닛 테스트\"],\"createdAt\":\"$D2023-12-17T15:33:00.000Z\",\"modifiedHistories\":[]},\"markdownFile\":\"$11\"}]}]\n"])</script><script>self.__next_f.push([1,""])</script></body></html><style data-styled="" data-styled-version="6.1.0"></style>
